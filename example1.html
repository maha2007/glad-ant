  height: 0vh;

}

.bottom {
  height: 0vh;
  top: 52%;
  animation-name: exampleBottom;
}

@keyframes exampleTop {
  0%   {height: 48vh;}
  100% {height: 0vh;}
}

@keyframes exampleBottom {
  0%   {height: 48vh;top: 52%;}
  100% {height: 0vh;top: 100%;}
}
</style>
